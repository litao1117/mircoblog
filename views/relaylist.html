<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易微博</title>
	<link rel="stylesheet" href="css/relaylistcss/iconfont.css">
	<link rel="stylesheet" href="css/relaylistcss/reset.css">
	<link rel="stylesheet" href="css/relaylistcss/style.css">
</head>
<body>
	<div class="section1">
		<div class="section">
			<form action="">
			<img class="header_main" src="img/WB_logo-x2.png" alt="">
			<ul class="header_main">
				<a href="/index"><li>首页</li></a>
				<a href=""><li>视频</li></a>
				<a href=""><li>发现</li></a>
				<a href=""><li>游戏</li></a>
			</ul>
			<input  class="header_main" type="text" required>
			<button>
				<a href=""><i class="iconfont">&#xe63a;</i></a>
			</button>
			<div class="ranking">
				<i class="iconfont">&#xe68f;</i>
				<a href=""><span>排行榜</span></a>
			</div>
			<a href="">
				<img  class="picture" src="img/椭圆 1.png" alt="">
			</a>
		</form>
			<button class="quit" id="zhuxiao">注销</button>
			<div class="rest cleanfloat">
				<a href=""><i class="iconfont">&#xe609;</i></a>
			</div>
		</div>
	</div>
	<div class="section2">
		<div class="section">
			<div class="section2_header">
				<div class="header">排行榜</div>
				<div class="nav">
					<a href="/rankinglist"><span class="nav1" for="nav1">点赞榜</span></a>
					<a href="/relaylist"><span class="nav2" for="nav2">转发榜</span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="section3">
		<div class="section">
			<div class="main2">
				<div class="header">
					<span>序号</span>
					<span class="word">关键字<span class="special">（转发数）</span></span>
					<span class="right">整点刷新，统计上一小时内的转发量</span>
				</div>
				<div class="list1">
					<!-- <div class="list1_header">
						<span>top </span>
						<span class="word">这个是关键词啊</span>
						<span class="special">3</span>
					</div> -->
					<ul>
						<%for(var i = 0; i < like.length; i++) {%>
						<li><%= i+1%><span><%=like[i].Circle_content%></span><span class="special"><%=like[i].Relay_count%></span></li>
						<%}%>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
    	<script>window.jQuery || document.write('<script src="/js//jquery.min.js"><\/script>')</script>
		<script type="text/javascript">
		$("#zhuxiao").click(function() {
    			$.ajax({
					url: '/doCancle',
					type : 'get',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify({
						
											}),
					dataType: "json",
					success: function(data) {
						alert(JSON.stringify(data.descript));
						window.location = "/";
					},
					error: function(data) {
						alert(JSON.stringify(data))
					}
				})
    		});
	</script>
</body>
</html>
